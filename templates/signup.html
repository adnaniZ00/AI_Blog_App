<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav
      class="bg-blue-600 p-4 text-white flex flex-col sm:flex-row sm:justify-between sm:items-center"
    >
      <div>
        <h1 class="text-2xl sm:text-3xl font-bold text-center sm:text-left">
          AI Blog Generator
        </h1>
      </div>
      <div class="mt-4 sm:mt-0 flex flex-col sm:flex-row items-center">
        <a
          href="{% url 'login' %}"
          class="text-white hover:underline my-1 sm:my-0 sm:mx-4"
          >Login</a
        >
        <a
          href="{% url 'signup' %}"
          class="text-white hover:underline my-1 sm:my-0"
          >Signup</a
        >
      </div>
    </nav>

    <!-- Main content -->
    <div class="flex items-center justify-center min-h-screen px-4 py-8">
      <div class="bg-white p-6 sm:p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- Signup form -->
        <form class="space-y-4" action="{% url 'signup' %}" method="POST">
          {% csrf_token %} {% if error_message %}
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
            role="alert"
          >
            <span class="block sm:inline">{{ error_message }}</span>
          </div>
          {% endif %}

          <h2 class="text-2xl font-semibold text-center">Signup</h2>
          <div>
            <label for="username" class="block mb-1 font-medium"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username..."
              class="w-full p-2 border rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200"
            />
          </div>

          <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email..."
              class="w-full p-2 border rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200"
            />
          </div>

          <div>
            <label for="password" class="block mb-1 font-medium"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password..."
              class="w-full p-2 border rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200"
            />
          </div>

          <div>
            <label for="repeatPassword" class="block mb-1 font-medium"
              >Repeat Password</label
            >
            <input
              type="password"
              id="repeatPassword"
              name="repeatPassword"
              placeholder="Repeat your password..."
              class="w-full p-2 border rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 font-semibold"
          >
            Signup
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
